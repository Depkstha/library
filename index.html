<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Book Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .library-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.95),
                    rgba(15, 23, 42, 0.95)),
                url("./assets/bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="library-bg min-h-screen">
    <header class="sticky top-0 bg-white/5 backdrop-blur-lg border-b border-white/10 z-20">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-100 flex items-center gap-2">
                    <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    Book Archive
                </h1>
                <div class="relative w-full md:w-96">
                    <input type="text" id="search-input" placeholder="Search volumes..."
                        class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent" />
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex flex-col sm:flex-row gap-4 justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <select id="sort-select"
                    class="px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-gray-100 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent">
                    <option class="bg-gray-800" value="latest" selected>Newest First</option>
                    <option class="bg-gray-800" value="oldest">Oldest First</option>
                    <option class="bg-gray-800" value="a-z">Title A-Z</option>
                    <option class="bg-gray-800" value="z-a">Title Z-A</option>
                </select>
            </div>
            <div class="flex gap-2">
                <button
                    class="p-2 rounded-lg bg-amber-400/10 border border-amber-400/20 text-amber-400 hover:bg-amber-400/20 transition-colors grid-view-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <button
                    class="p-2 rounded-lg bg-white/5 border border-white/10 text-gray-300 hover:bg-white/10 transition-colors grid-view-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM9 3v18m6-18v18" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="bookContainer"></div>
        
    </div>
    <script src="./script.js"></script>
</body>

</html>
